<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div
            class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-sm sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <form action="/login" method="post">
                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-6 py-5 text-base leading-8 text-gray-600">
                            <div class="mb-6">
                                <input name="username" type="text"
                                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Email address" />
                            </div>

                            <div class="mb-6">
                                <input name="password" type="password"
                                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Password" />
                            </div>
                            <button type="submit"
                                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                                data-mdb-ripple="true" data-mdb-ripple-color="light">
                                Sign in
                            </button>
                            <p class="text-center text-sm text-gray-400">
                                Don&#x27;t have an account yet?
                                <a href="#!"
                                    class="font-semibold text-indigo-500 focus:text-indigo-600 focus:underline focus:outline-none">Register</a>.
                            </p>
                        </div>
                        <div class="pt-7 text-center text-base">
                            <p class="text-xs text-gray-900 mt-2">By proceeding, you agree to our Terms of Use and
                                confirm
                                you have read our Privacy and Cookie Statement
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
